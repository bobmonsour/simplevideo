<template name="VideoPlaybackButtons">
  <div class="video-controls">
    <button type="button" class="btn play-pause-button"><i class="fa {{playPauseIcon}} fa-3x"></i></button>
    <div class="btn-group-vertical speed-buttons">
      <button type="button" class="btn btn-warning" id="quarter-speed-button">Super Slow .25x</button>
      <button type="button" class="btn btn-info" id="half-speed-button">Slow .5x</button>
      <button type="button" class="btn btn-primary" id="normal-speed-button">Normal 1x</button>
      <button type="button" class="btn btn-success" id="oneandahalf-speed-button">Fast 1.5x</button>
      <button type="button" class="btn btn-danger" id="double-speed-button">Super Fast 2x</button>
    </div>
  </div>
</template>
